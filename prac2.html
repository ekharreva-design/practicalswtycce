<!DOCTYPE html>
<html>
<body>

<h1>Registration form</h1>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="REVA"><br>
  
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="EKHAR"><br><br>

  <label for="pin">PIN:</label><br>
  <input type="text" id="pin" name="pin" maxlength="4" size="4"><br><br>

  <label for="classes">Choose your class:</label><br>
  <input list="classes" name="classes">
  <datalist id="classes">
    <option value="12">
    <option value="11">
    <option value="10">
    <option value="9">
  </datalist><br><br>

  <fieldset>
    <legend>Personal info:</legend>
    <label for="age">Enter age:</label><br>
    <input type="number" id="age" name="age" value=""><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <label for="flowers">Choose a flower:</label><br>
    <select id="flowers" name="flower" size="4" multiple>
      <option value="rose">Rose</option>
      <option value="lily">Lily</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </fieldset>
</form>

</body>
</html>
