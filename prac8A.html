<!DOCTYPE html>
<html>
<head>
    <title>While and For Loop Example 2</title>
</head>
<body>
    <h2>Demonstration of While and For Loops</h2>
    <div id="result"></div>

    <script>
        let result = "";

        // Using While Loop - Calculate sum of first 5 numbers
        let num = 1;
        let sum = 0;
        result += "<h3>While Loop - Sum of First 5 Numbers:</h3>";
        while (num <= 5) {
            sum += num;
            num++;
        }
        result += "Total Sum = " + sum + "<br>";

        // Using For Loop - Display even numbers from 1 to 10
        result += "<h3>For Loop - Even Numbers from 1 to 10:</h3>";
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                result += i + " ";
            }
        }

        document.getElementById("result").innerHTML = result;
    </script>
</body>
</html>
